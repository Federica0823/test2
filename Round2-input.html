                <!-- name-and-slogan -->
                <p class="large">Input the required information</p>
                <div class="form-block center-block p-30 light-gray-bg border-clear text-left">
                    <form class="form-horizontal" role="form">
                        <div class="form-group has-feedback">
                            <label for="inputName" class="col-sm-3 control-label">Name <span class="text-danger small">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputName" placeholder=" Name" required>
                                <i class="fa fa-user-plus form-control-feedback"></i>
                            </div>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="cost" class="col-sm-3 control-label"> Salary <span class="text-danger small">*</span></label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="cost" placeholder="Cost/Salary" required>
                                <i class="fa fa-money form-control-feedback"></i>
                            </div>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="workhour" class="col-sm-3 control-label">Hours worked <span class="text-danger small">*</span></label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="workhour" placeholder="Work hour" required>
                                <i class="fa fa-hourglass-start form-control-feedback"></i>
                            </div>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="invest" class="col-sm-3 control-label">Investment<span class="text-danger small">*</span></label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="invest" placeholder="Investment" required>
                                <i class="fa fa-money form-control-feedback"></i>
                            </div>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="contribution" class="col-sm-3 control-label">Contribution<span class="text-danger small">*</span></label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="contribution" placeholder="Contributed Cash" required>
                                <i class="fa fa-money form-control-feedback"></i>
                            </div>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="date" class="col-sm-3 control-label">Join Date<span class="text-danger small">*</span></label>
                            <div class="col-sm-8">
                                <input type="date" class="form-control" id="date" placeholder="Date" required>
                                <i class="fa fa-anchor form-control-feedback"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-8">
                                <button type="submit" class="btn btn-group btn-default btn-animated" href="/Round2-Chart.html">Calculate<i class="fa fa-check"></i></button>
